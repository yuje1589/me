<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset = "utf-8">
    <title>유정은</title>
    <style>
        h1 {color: rgb(53, 66, 68), 78)}
        h2 {color:  tomato;}
        img {max-width: 30%;}
    </style>
</head>

<body>
    <header>
        <h1>유정은</h1>
            <a href="#food">Food</a>
            <a href="#experience">Experience</a>
            <a href="#hobby">Hobby</a>
        <hr>
    </header>

    <section>
        <h2 id="food">내가 제일 좋아하는 음식</h2>
            <ul>
                <li>떡볶이</li>
                <li>닭갈비</li>
                <li>비빔국수</li>
            </ul>
    </section>

    <section>
        <h2 id="experience">나의 경험</h2>
            <p>
                낮잠자기 (70%) <progress value = "0.7"></progress> <br>
                공부하기 (20%) <progress value = "0.2"></progress> <br>
                청소하기 (50%) <progress value = "0.5"></progress> <br>
            </p>
    </section>

    <section>
        <h2 id="hobby">나의 취미</h2>
        <p>
            음악듣기 <br>
            주로 차트 top100으로 최신 은악을 즐겨 들으며, 사용하는 플랫폼은 지니뮤직 입니다.
        </p>
        <hr>
    </section>

    <p>
        <img src = http://www.ihalla.com/upimages/gisaimg/201908/21_638709.jpg 
        width = "120"
        alt="성신여자대학교"> <br>
        이 페이지는 <b>유정은</b>에 의해 만들어 졌습니다. 
        더 자세히 알고 싶으면 <a href="http://www.instagram.com">저의 인스타그램</a>
        을 방문해 주세요.
    </p>
</body>
</html>
